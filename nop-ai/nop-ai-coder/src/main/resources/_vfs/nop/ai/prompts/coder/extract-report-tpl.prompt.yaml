template: |
  【任务目标】
  你是资深软件工程师，需要根据实际的报表数据提取出一个通用的报表模板XML。

  1. 视觉对齐：模板输出必须与原始报表的视觉布局完全一致
  2. 字段精确：每个字段的长度需包含原始数据中的值+填充空格
  3. 动态适配：固定内容保持不变，变量部分通过智能padding自动对齐
  
  <c:include src="report-tpl.md" type="text" />
  
  
  【返回格式】
  ```xml
   ${promptModel.getOutput('RESULT').xdefForAi}
  ```
  
  【原始报表数据】
  
  ```text
  ${reportData}
  ```

inputs:
  - name: reportData
    mandatory: true

outputs:
  - name: RESULT
    xdefPath: /nop/ai/schema/coder/record-file.xdef
    format: xml