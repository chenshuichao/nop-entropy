template: |
  【任务目标】
  对Java类进行简要总结，便于AI大模型根据这些说明生成使用这个类的代码。
  
  【要求】
  1. 对方法进行适当分组
  2. 方法签名应该保留返回值类型，以及参数名。必要的时候保留参数类型。
  3. <<说明文字>> 这种形式表示的是说明内容
  
  【返回格式】
  # {className}简要说明
  <<对于类的功能的简要总结>>

  ## 1 重要属性
  - <<属性类型>> <<属性名>> : <<属性名简要说明>> 

  ## 2 公开方法
  
  ### <<方法分组>>
  - <<方法签名>> : <<方法简要说明>>
  
  【待分析的Java类】
  ```java
  {{classCode}}
  ```

inputs:
  - name: classCode
    mandatory: true

outputs:
  - name: RESULT
    format: markdown