template: |
  【任务目标】
  作为资深软件架构师，你需将用户需求拆解为独立业务域，并为每个业务域生成一个**高度聚焦的数据库逻辑设计提示词**。这些提示词应：
  1. 强制要求AI调用行业最佳实践
  2. 限定输出为**纯逻辑表结构设计**（含字段/关系/约束）
  3. 排除物理实现、通用支撑系统及代码级设计
  4. 以业内成熟方案为参照基准
  例如，当需求描述中涉及需求管理时，我们需要参考业内已有的需求管理系统的设计，此时可以用提示词要求AI返回业内已有的、成熟产品的最佳设计作为参考：“给出面向大型企业级应用的需求管理系统（RMS）的核心数据库表结构的参考设计”
  
  【需求拆解原则】
  ▶ 按业务高内聚性切分领域（如订单、库存、风控）
  ▶ 每个领域生成独立提示词
  ▶ 忽略用户管理/权限等支撑系统
  
  【提示词设计规范】
  每个提示词必须包含：
  1. 行业参照系（明确对标系统类型）
  2. 设计深度要求（字段级粒度）
  3. 关键设计维度（可扩展性/数据一致性等）
  4. 禁用项声明（物理设计/非DB内容）
  
  【返回格式】
  ```xml
  ${promptModel.getOutput('RESULT').xdefForAi}
  ```
  
  
  【需求描述】
  ${requirements}

inputs:
  - name: requirements
    type: String
    mandatory: true

outputs:
  - name: RESULT
    format: xml
    xdefPath: /nop/ai/schema/coder/prompts.xdef