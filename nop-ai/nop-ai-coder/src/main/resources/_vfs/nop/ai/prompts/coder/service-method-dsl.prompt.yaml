template: |
  【任务目标】
  你作为资深DSL专家，使用一个自定义的流程编排DSL，实现如下服务方法
  
  【DSL语法】
  <c:include src="/nop/ai/prompts/coder/dsl-define.md" type="text" enableXplExec="true" />
  
  【服务方法定义】
  ```java
  ${apiModel.getMethodJava(serviceName,methodName)}
  ```
  
  【业务实体定义】
  ```java
  ${ormModel.ormModelJava}
  ```
  
  【需求文档】
  ${requirements}

inputs:
  - name: ormModel
    mandatory: true

  - name: apiModel
    mandatory: true

  - name: serviceName
    mandatory: true

  - name: methodName
    mandatory: true

  - name: requirements
    mandatory: true

outputs:
  - name: RESULT
    format: xml