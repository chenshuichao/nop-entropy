template: |
  【任务目标】
  作为NopTaskFlow流程编排DSL，实现如下服务方法，要求：
  1. 按照指定的NopTaskFlow语法生成
  2. 分解为多个step
  3. 添加必要的注释
  4. 完整实现需求中要求的全部逻辑，，首先要检查前置条件是否满足。
  
  【服务方法定义】
  ```java
  ${apiModel.getMethodJava(serviceName,methodName)}
  ```
  
  【NopTaskFlow语法】
  ```xml
  ${promptModel.getOutput('RESULT').xdefForAi}
  ```

  ${xpl`<c:include src="/nop/ai/prompts/coder/task-flow.md" type="text" returnResult="true"/>`}
  
  【导入服务】
  ${xpl`<c:include src="/nop/ai/prompts/coder/task-import.md" type="text" returnResult="true" />`}
  
  
  【XPL模板语法】
  ${xpl`<c:include src="/nop/ai/prompts/coder/xpl-lang.md" type="text" returnResult="true" />`}
  
  
  【业务实体定义】
  ```java
  ${ormModel.ormModelJava}
  ```
  
  
  【需求文档】
  ${requirements}

inputs:
  - name: ormModel
    mandatory: true

  - name: apiModel
    mandatory: true

  - name: serviceName
    mandatory: true

  - name: methodName
    mandatory: true

  - name: requirements
    mandatory: true

outputs:
  - name: RESULT
    format: xml
    xdefPath: /nop/ai/schema/coder/task.xdef