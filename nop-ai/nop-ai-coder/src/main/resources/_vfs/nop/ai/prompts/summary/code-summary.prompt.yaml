template: |
  【任务目标】
  分析代码，返回外部可调用的核心的公开函数，并自动生成摘要。
  - name为类名或者方法名。
  - 对于getX()/isX()/setX()这种属性存取函数，只需要为get方法生成summary
  - 未明确归属于某个类的函数，默认属于当前文件的主类
  
  【返回格式】
  
  ```json
  [
    {
      "name": "english-class-name",
      "summary": "chinese",
      "functions": [
        {
          "name": "english-method-name",
          "summary": "chinese"
        }
      ]
    }
  ]
  ```
  
  【待分析代码】
  ```
  {{code}}
  ```

inputs:
  - name: code
    mandatory: true

outputs:
  - name: RESULT
    format: json
