template: |
  【任务目标】
  分析代码，返回外部可调用的核心的公开函数，并自动生成摘要。
  - name为类名或者方法名。
  - 如果函数名意义已经非常明确，则可以忽略生成summary
  
  【返回格式】
  
  ```json
  [
    {
      "name": "string",
      "summary": "string",
      "functions": [
        {
          "name": "string",
          "summary": "string"
        }
      ]
    }
  ]
  ```
  
  【待分析代码】
  ```
  {{code}}
  ```

inputs:
  - name: code
    mandatory: true

outputs:
  - name: RESULT
    format: json
